<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>Main</title>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.15.3/xlsx.full.min.js">
    </script>
    <link rel="stylesheet" href="../css/convertPage.css">
</head>
<body>
<h1> Пожалуйста загрузите файл формата .xls/.xlsx</h1>
<input type="file" id="fileUpload" accept=".xls,.xlsx"/><br/>
<button type="button" id="uploadExcel">Конвертировать</button>
<pre id="jsonData"></pre>
<h2 id="nextText" hidden> Файл конвертирован в формат json, пожалуйста нажмите на кнопку "Далее"</h2>
<button type="button" id="nextButton" hidden>Далее<a href="../Main.html"/></button>
</body>

<script>
    let selectedFile;
    document.getElementById("fileUpload")
        .addEventListener("change", function (event) {
            selectedFile = event.target.files[0];
        });
    document.getElementById("uploadExcel")
        .addEventListener("click", function () {
            if (selectedFile) {
                let fileReader = new FileReader();
                fileReader.onload = function (event) {
                    let data = event.target.result;
                    let workbook = XLSX.read(data, {
                        type: "binary"
                    });
                    workbook.SheetNames.forEach(sheet => {
                        let rowObject = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheet]);
                        let jsonObject = JSON.stringify(rowObject);
                        document.getElementById("jsonData").innerHTML = jsonObject;
                    });
                };
                fileReader.readAsBinaryString(selectedFile);
                document.getElementById("nextText").hidden = !document.getElementById("nextButton").hidden;
                document.getElementById("nextButton").hidden = !document.getElementById("nextButton").hidden;
            }
        });
</script>
</html>
