<script>
    let request = new XMLHttpRequest();
    request.open('GET', './resources/file.json', true);
    request.responseType = 'text';
    request.send();

    request.onload = function () {
        const test = request.response;
        const jsonObj = JSON.parse(test);
        let data = new Data(getEgeSumArr(jsonObj), getExSumArr(jsonObj), getSubjectName(jsonObj), getOneSubject1(jsonObj),
            getOneSubject2(jsonObj), getOneSubject3(jsonObj), getGender(jsonObj), getEducationType(jsonObj), getFields(jsonObj));

        addToLi0(getPlace(countCorrelation(data.getExamScore, data.getEgeScore), countCorrelation(data.sub1Ex, data.sub1EgeMod), countCorrelation(data.sub2Ex, data.sub2EgeMod), countCorrelation(data.sub3Ex, data.sub3EgeMod), data.subjectsArrEge));
        addToLi1(getPlace(countCorrelation(data.getExamScore, data.getEgeScore), countCorrelation(data.sub1Ex, data.sub1EgeMod), countCorrelation(data.sub2Ex, data.sub2EgeMod), countCorrelation(data.sub3Ex, data.sub3EgeMod), data.subjectsArrEge));

        addToSelection(data.subjectsArrEge);
        prediction(data);
        addToPie(data.subjectsArrEge);
        addToVerticalBar(data.subjectsArrEge);

        zingchart.render({
            id: 'pieChart',
            data: getPieChartConfig(data),
            width: 600,
            height: 300,
            margin: 0,
            padding: 0
        });
        zingchart.render({
            id: 'verticalBarChart',
            data: getVerticalBarChart(data),
            width: 600,
            height: 300,
            margin: 0,
            padding: 0
        });
        zingchart.render({
            id: 'verticalBarChart0',
            data: getVerticalBarChart(data),
        });
        zingchart.render({
            id: 'verticalBarChart1',
            data: getVerticalBarChart(data),
        });
        zingchart.render({
            id: 'correlationMatrix',
            data: getCorrelationMatrix(data),
        })
    };
    clickToPieChart("pieChart", "Text0", "Text1", "pieChart-graph-id0-plotset-plot-0-node-0", "pieChart-graph-id0-plotset-plot-1-node-0");
</script>
